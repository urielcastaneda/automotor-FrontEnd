<section class="container-form">
  <mat-card class="container-login">
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup" (submit)="loginHandler()">
        <h1></h1>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Correo Electronico</mat-label>
          <input
            matInput
            placeholder="example@example.com"
            formControlName="email"
            autofocus
            autocomplete="off"
          />
          <mat-error>{{ getErrorMessage("email") }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePass ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass"
            type="button"
          >
            <mat-icon>{{
              hidePass ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMessage("password") }}</mat-error>
        </mat-form-field>
        <div class="container-btn-login">
          <button mat-fab color="warn" aria-label="Example icon button with a filter list icon" (click)="goToRegister()">
            <mat-icon>person_add</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Ingresar"
            class="btn-login"
          >
            <mat-icon>login</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
