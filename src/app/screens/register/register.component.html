<section class="container-form">
  <mat-card class="container-login">
    <mat-card-title>Registrate</mat-card-title>
    <mat-card-content>
      <form [formGroup]="formGroup" (submit)="registerHanddler()">
        <h1></h1>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Correo Electronico</mat-label>
          <input
            matInput
            placeholder="example@example.com"
            formControlName="email"
            autofocus
            autocomplete="off"
            required
          />
          <mat-error>{{ getErrorMessage("email") }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Contrase√±a</mat-label>
          <input
            matInput
            [type]="hidePass ? 'password' : 'text'"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePass = !hidePass"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePass"
            type="button"
          >
            <mat-icon>{{
              hidePass ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <mat-error>{{ getErrorMessage("password") }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Nombre</mat-label>
          <input
            matInput
            formControlName="name"
            autofocus
            autocomplete="off"
            required
          />
          <mat-error>{{ getErrorMessage("name") }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-control">
          <mat-label>Apellido</mat-label>
          <input
            matInput
            formControlName="last_name"
            autofocus
            autocomplete="off"
            required
          />
          <mat-error>{{ getErrorMessage("last_name") }}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-control" appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="632a224367f511afc020e24f">Cliente</mat-option>
            <mat-option value="6329ca0dd263cf26611e4077"
              >Propietario de Vehiculo</mat-option
            >
          </mat-select>
          <mat-error>{{ getErrorMessage("role") }}</mat-error>
        </mat-form-field>
        <div class="container-btn-login">
          <button
            mat-fab
            color="warn"
            aria-label="Example icon button with a filter list icon"
            (click)="goToLogin()"
          >
            <mat-icon>login</mat-icon>
          </button>
          <button
            mat-mini-fab
            color="primary"
            aria-label="Ingresar"
            class="btn-login"
          >
            <mat-icon>person_add</mat-icon>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
